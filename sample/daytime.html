<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>PAgraph | vertical_bar - daytime</title>

	<link href="style.css" rel="stylesheet" type="text/css">

	<script src="../node_modules/jquery/dist/jquery.min.js"></script>						
	<script src="../node_modules/d3/d3.min.js" charset="utf-8"></script>

	<link href="../dist/css/PAgraph.min.css?5" rel="stylesheet" type="text/css">
	<script src="../dist/js/PAgraph.min.js?5"></script>
	
<!--
	<link href="../src/css/PAgraph.css" rel="stylesheet" type="text/css">
	<script src="../src/js/PAgraph.js"></script>
-->
			
</head>
<body>	
	
	<a href="index.html">&laquo; Back to examples list</a>

	<h1>Mode: vertical_bar - <em>daytime</em></h1>
	
	<div id="graph_0" style="height: 500px; width: 1000px"></div>
	
	<div style="position: absolute; right: 0; top: 0; padding: 10px;">
		<button id="test_01">Test 01</button>
		<button id="test_02">Test 02</button>
		<button id="test_03">Test 03</button><br/><br/>
		<button id="compare_01">Compare 01</button>
		<button id="compare_02">Compare 02</button>
		<button id="compare_03">Compare 03</button><br/>
		<button id="remove">Remove compare</button><br/><br/>
		<button id="open9-18">Open 9-18</button>
		<button id="open6-14">Open 6-14</button>
		<button id="remove_open">Remove open</button>
	</div>

	<script>	
	
	$(function() {

		var graph = $('#graph_0').PAgraph({
			mode: 'vertical_bar',
			config: {
				grid: {
					x: {
						openTime: true
					}
				},
				graph: [{
					color: '#88B8C4',
					legend: 'Main metric'
				}, {
					color: '#808E96',
					legend: 'Compare metric'
				}]
			}
		});
		
		graph.initGraph();				
		
		$('#test_01').on('click', function() {
			
			$.getJSON('response/daytime_test_01.json', function(result) {
					
					$.when(graph.setData(result.data)).done(function() {
						graph.draw();
					});
				
				})
			
		});

		$('#test_02').on('click', function() {
			
			$.getJSON('response/daytime_test_02.json', function(result) {
					
					$.when(graph.setData(result.data)).done(function() {
						graph.draw();
					});
				
				})
			
		}).click();
		
		$('#test_03').on('click', function() {
			
			$.getJSON('response/daytime_test_03.json', function(result) {
					
					$.when(graph.setData(result.data)).done(function() {
						graph.draw();
					});
				
				})
			
		});

		$('#compare_01').on('click', function() {
			
			$.getJSON('response/daytime_test_01.json', function(result) {
					
					$.when(graph.initGraph(1)).done(function(index) {
						$.when(graph.setData(result.data, index)).done(function() {
							graph.draw();						
						});
					})
				
				})
			
		});

		$('#compare_02').on('click', function() {
			
			$.getJSON('response/daytime_test_02.json', function(result) {
					
					$.when(graph.initGraph(1)).done(function(index) {
						$.when(graph.setData(result.data, index)).done(function() {
							graph.draw();						
						});
					})
				
				})
			
		});
		
		$('#compare_03').on('click', function() {
			
			$.getJSON('response/daytime_test_03.json', function(result) {
					
					$.when(graph.initGraph(1)).done(function(index) {
						$.when(graph.setData(result.data, index)).done(function() {
							graph.draw();						
						});
					})
				
				})
			
		});
		
		$('#remove').on('click', function() {
			$.when(graph.removeGraph(1))
				.done(function() {
					graph.draw();
				})
		});

		$('#open9-18').on('click', function() {
			graph.setOpeningTime(9, 18);
		});
		
		$('#open6-14').on('click', function() {
			graph.setOpeningTime(6, 14);
		});
		$('#remove_open').on('click', function() {
			graph.removeOpeningTime();
		});
		
		
	})	

	</script>
	
</body>

</html>
