<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PAgraph | Age and Gender Distribution</title>

    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="../../src/css/PAgraph.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="../../bower_components/d3/d3.min.js" charset="utf-8"></script>
    <script src="../../src/js/PAgraph.js"></script>
</head>
<body>

<a href="../index.html">&laquo; Back to examples list</a>

<h1>Age and Gender Distribution Graph</h1>

<div id="graph_0" style="height: 100px; width: 500px"></div>

<button id="test_01">Test 01</button>
<button id="test_02">Test 02</button>
<button id="test_03">Test 03</button>


<script>

    $(function() {

        var data = {
            m_percentage: 42,
            f_percentage: 58,
            age_dist: [
                {
                    label: '> 20',
                    value: {
                        m: 15,
                        f: 12
                    }
                },
                {
                    label: '20-25',
                    value: {
                        m: 70,
                        f: 27
                    }
                },
                {
                    label: '25-30',
                    value: {
                        m: 20,
                        f: 56
                    }
                },
                {
                    label: '30-35',
                    value: {
                        m: 45,
                        f: 63
                    }
                },
                {
                    label: '35 <',
                    value: {
                        m: 12,
                        f: 51
                    }
                }
            ]
        };

        var data0 = {
            m_percentage: 42,
            f_percentage: 58,
            age_dist: false
        }

        var data1 = {
            m_percentage: 0,
            f_percentage: 0,
            age_dist: [
                {
                    label: '> 20',
                    value: 15
                },
                {
                    label: '20-25',
                    value: 70
                },
                {
                    label: '25-30',
                    value: 20
                },
                {
                    label: '30-35',
                    value: 45
                },
                {
                    label: '35 <',
                    value: 12
                }
            ]
        };

        var age_dist_graph = $('#graph_0');

        var age_dist = age_dist_graph.PAcustom({
            mode: 'age_and_gender_distribution',
            data: data0,
            main: {
                format: {
                    decimals: 1,
                    after: '<small>%</small>'
                }
            }
        });

        setTimeout(function () {
            age_dist.animate(data);
        }, 1000);

        $('#test_01').on('click', function () {
            age_dist.animate(data)
        });

        $('#test_02').on('click', function () {
            age_dist.animate(data0);
        });

        $('#test_03').on('click', function () {
            age_dist.animate(data1);
        });
    }());

</script>
</body>
</html>
