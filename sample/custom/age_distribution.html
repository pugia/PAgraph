<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>PAgraph | age distribution</title>

	<link href="../style.css" rel="stylesheet" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="../../bower_components/d3/d3.min.js" charset="utf-8"></script>

	<link href="../../dist/css/PAgraph.min.css?5" rel="stylesheet" type="text/css">
	<script src="../../dist/js/PAgraph.min.js?5"></script>

-->
			
</head>
<body>	
	
	<a href="../index.html">&laquo; Back to examples list</a>
	
	<h1>Mode: age distribution</h1>
	
	<div class="widget" style="height: 300px; width: 500px; position: relative;">
		<div id="graph_0" class="PACustomHBars"></div>
	</div>
	
	<button id="d0">data 0</button>
	<button id="d1">data 1</button>
	
	<script>	
	var data0 = [
		{
			label: '< 20',
			value: {
				m: 25.5,
				f: 19
			}
		},
		{
			label: '20 - 25',
			value: {
				m: 12.5,
				f: 8.14
			}
		},
		{
			label: '25 - 30',
			value: {
				m: 5.2,
				f: 4.27
			}
		},
/*
		{
			label: '30 - 35',
			value: {
				m: 3.3,
				f: 4.2
			}
		},
		{
			label: '35 - 40',
			value: {
				m: 4.5,
				f: 1.9
			}
		},
*/
		{
			label: '40 - 45',
			value: {
				m: 3.12,
				f: 0.66
			}
		},
		{
			label: '> 50',
			value: {
				m: 3.3,
				f: 4.2
			}
		},
	];

	var data1 = [
		{
			label: '< 20',
			value: {
				m: 5.5,
				f: 19
			}
		},
		{
			label: '20 - 25',
			value: {
				m: 17.5,
				f: 8.14
			}
		},
		{
			label: '25 - 30',
			value: {
				m: 10.2,
				f: 4.27
			}
		},
		{
			label: '30 - 35',
			value: {
				m: 3.3,
				f: 4.2
			}
		},
		{
			label: '35 - 40',
			value: {
				m: 4.5,
				f: 6.9
			}
		},
		{
			label: '40 - 45',
			value: {
				m: 3.12,
				f: 5.66
			}
		},
		{
			label: '> 50',
			value: {
				m: 3.3,
				f: 4.2
			}
		},
	];
	
	$(function() {
		
		data0.reverse();
		data1.reverse();
		
		var graph = $('#graph_0').PAcustom( {
			mode: 'age_distribution',
			data: data0,
			main: {
				format: {
					decimals: 1,
					after: '<small>%</small>'
				}
			}
		});
		
		$('button#d0').on('click', function() {
			graph.animate(data0);
		})
		$('button#d1').on('click', function() {
			graph.animate(data1);
		})
		
		
	})
	
	</script>
	
</body>

</html>
