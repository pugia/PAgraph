	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>

<body>	
	
	<a href="../index.html">&laquo; Back to examples list</a>
	
	<h1>Mode: horizontal bar</h1>
	
	<div id="graph_0" style="height: 300px; width: 500px" class="PACustomHBars"></div>
	
	<script>	
	
	var data = [
		{
			label: 'USA',
			value: 44.5
		},
		{
			label: 'Italy',
			value: 20.64
		},
		{
			label: 'Canada',
			value: 9.74
		},
		{
			label: 'Belize',
			value: 2.69
		},
		{
			label: 'Denmark',
			value: 2.53
		},
		{
			label: 'China',
			value: 17.97
		}
	];
	
	$(function() {
		
		var graph = $('#graph_0').PAcustom( {
			data: data,
			main: {
				format: {
					decimals: 1,
					after: '<small>%</small>'
				}
			}
		} );
		
		
	})
	
	</script>
	
</body>

</html>
