<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>PAgraph | horizontal bar</title>

	<link href="../style.css" rel="stylesheet" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="../../bower_components/d3/d3.min.js" charset="utf-8"></script>

<!--
	<link href="../../dist/css/PAgraph.min.css?5" rel="stylesheet" type="text/css">
	<script src="../../dist/js/PAgraph.min.js?5"></script>
-->
	
	<link href="../../src/css/PAgraph.css" rel="stylesheet" type="text/css">
	<script src="../../src/js/PAgraph.js"></script>
			
</head>
<body>	
	
	<a href="../index.html">&laquo; Back to examples list</a>
	
	<h1>Mode: horizontal bar</h1>
	
	<button id="test0">test0</button>
	<button id="test1">test1</button>
	
	<div id="graph_0" style="height: 300px; width: 500px" class="PACustomHBars"></div>
	
	<script>	
	
	var data = [
		{
			label: 'USA',
			value: 44.5
		},
		{
			label: 'Italy',
			value: 20.64
		},
		{
			label: 'Canada',
			value: 9.74
		},
		{
			label: 'Belize',
			value: 2.69
		},
		{
			label: 'Denmark',
			value: 2.53
		},
		{
			label: 'China',
			value: 17.97
		}
	];

	var data1 = [
		{
			label: 'Getta',
			value: 55
		},
		{
			label: 'Italy',
			value: 20.64
		},
		{
			label: 'Canada',
			value: 19.74
		},
		{
			label: 'Belize',
			value: 2.69
		}
	];
	
	$(function() {
		
		var graph = $('#graph_0').PAcustom( {
			data: data,
			main: {
				format: {
					decimals: 1,
					after: '<small>%</small>'
				}
			}
		});
		
		$('#test0').on('click', function() {
			
			graph = $('#graph_0').PAcustom( {
				data: data,
				main: {
					format: {
						decimals: 1,
						after: '<small>%</small>'
					}
				}
			});
					
		})
		$('#test1').on('click', function() {
			
			graph = $('#graph_0').PAcustom( {
				data: data1,
				main: {
					format: {
						decimals: 1,
						after: '<small>%</small>'
					}
				}
			});
					
		})
		
	})
	
	</script>
	
</body>

</html>
