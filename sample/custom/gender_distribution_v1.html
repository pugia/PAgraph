<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>PAgraph | gender_distribution_v1</title>

	<link href="../style.css" rel="stylesheet" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="../../bower_components/d3/d3.min.js" charset="utf-8"></script>

	<link href="../../dist/css/PAgraph.min.css?5" rel="stylesheet" type="text/css">
	<script src="../../dist/js/PAgraph.min.js?5"></script>
	
<!--
	<link href="../../src/css/PAgraph.css" rel="stylesheet" type="text/css">
	<script src="../../src/js/PAgraph.js"></script>
-->
			
</head>
<body>	
	
	<a href="../index.html">&laquo; Back to examples list</a>
	
	<h1>Mode: gender_distribution_v1</h1>
	
	<div id="widget" style="height: 300px; width: 500px; border: 1px solid #000;">
	
		<div id="graph_1"></div>
	
	</div>
	<button id="d0">data 0</button>
	<button id="d1">data 1</button>
	<script>	
	
	var data0 = [
		{
			label: 'Male',
			value: 32.5
		},
		{
			label: 'Female',
			value: 67.5
		}
	];

	var data1 = [
		{
			label: 'Male',
			value: 82.5
		},
		{
			label: 'Female',
			value: 17.5
		}
	];
	
	$(function() {
		
		var graph = $('#graph_1');
		
		graph.PAcustom( {
			mode: 'gender_distribution_v1',
			data: null,
			main: {
				format: {
					decimals: 1,
					after: '<small>%</small>'
				}
			},
			compare: {
				format: {
					decimals: 1,
					after: '<small>%</small>'
				}
			}
		})
		
		$('button#d0').on('click', function() {
			graph.animate(data0);
		})
		$('button#d1').on('click', function() {
			graph.animate(data1);
		})
				
	})
	
	</script>
	
</body>

</html>
