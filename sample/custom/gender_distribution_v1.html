<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>PAgraph | gender_distribution_v1</title>

	<link href="../style.css" rel="stylesheet" type="text/css">

	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>						
	<script src="../../node_modules/d3/d3.min.js" charset="utf-8"></script>

	<link href="../dist/css/PAgraph.min.css?4" rel="stylesheet" type="text/css">
	<script src="../dist/js/PAgraph.min.js?4"></script>
	
<!--
	<link href="../../src/css/PAgraph.css" rel="stylesheet" type="text/css">
	<script src="../../src/js/PAgraph.js"></script>
-->
			
</head>
<body>	
	
	<a href="../index.html">&laquo; Back to examples list</a>
	
	<h1>Mode: gender_distribution_v1</h1>
	
	<div id="widget" style="height: 300px; width: 500px; border: 1px solid #000;">
	
		<div id="graph_1"></div>
	
	</div>
	
	<script>	
	
	var data = [
		{
			label: 'Male',
			value: 32.5
		},
		{
			label: 'Female',
			value: 67.5
		}
	];
	
	$(function() {
		
		var graph = $('#graph_1');
		
		graph.PAcustom( {
			mode: 'gender_distribution_v1',
			data: data,
			main: {
				format: {
					decimals: 1,
					after: '<small>%</small>'
				}
			},
			compare: {
				format: {
					decimals: 1,
					after: '<small>%</small>'
				}
			}
		})
				
	})
	
	</script>
	
</body>

</html>
