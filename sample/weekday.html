<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>PAgraph | weekday</title>

	<script src="../node_modules/jquery/dist/jquery.min.js"></script>						
	<script src="../node_modules/d3/d3.min.js" charset="utf-8"></script>

<!--
	<link href="../dist/css/PAgraph.min.css" rel="stylesheet" type="text/css">
	<script src="../dist/js/PAgraph.min.js"></script>
-->
	
	<link href="../src/css/PAgraph.css" rel="stylesheet" type="text/css">
	<script src="../src/js/PAgraph.js"></script>
			
</head>
<body>	
	
	<h1>Mode: weekday</h1>
	
	<div id="graph_0" style="height: 500px; width: 1000px"></div>
	
	<div style="position: absolute; right: 0; top: 0; padding: 10px;">
		<button id="test_01">Test 01</button><br/>
		<button id="test_02">Test 02</button><br/>
		<button id="test_03">Test 03</button><br/><br/>
		<button id="compare_01">Compare 01</button>
		<button id="compare_02">Compare 02</button>
		<button id="compare_03">Compare 03</button><br/>
		<button id="remove">Remove compare</button><br/><br/>
	</div>

	<script>	
	
	$(function() {

		var graph = $('#graph_0').PAgraph({
			mode: 'weekday',
			config: {
				graph: [{
					color: '#88B8C4',
					legend: 'very very long text for main metric'
				}, {
					color: '#808E96',
					legend: 'compare metric'
				}]
			}
		});
		
		$('#test_01').on('click', function() {
			
			$.getJSON('response/weekday_test_01.json', function(result) {
					
					graph.mainGraph(result.data);
				
				})
			
		}).click();

		$('#test_02').on('click', function() {
			
			$.getJSON('response/weekday_test_02.json', function(result) {
					
					graph.mainGraph(result.data);
				
				})
			
		});
		
		$('#test_03').on('click', function() {
			
			$.getJSON('response/weekday_test_03.json', function(result) {
					
					graph.mainGraph(result.data);
				
				})
			
		});

		$('#compare_01').on('click', function() {
			
			$.getJSON('response/weekday_test_01.json', function(result) {
					
					graph.compareWith(result.data);
				
				})
			
		});

		$('#compare_02').on('click', function() {
			
			$.getJSON('response/weekday_test_02.json', function(result) {
					
					graph.compareWith(result.data);
				
				})
			
		});
		
		$('#compare_03').on('click', function() {
			
			$.getJSON('response/weekday_test_03.json', function(result) {
					
					graph.compareWith(result.data);
				
				})
			
		});
		
		$('#remove').on('click', function() {
			graph.removeCompare();
		});
		
		
	})	

	</script>
	
</body>

</html>
