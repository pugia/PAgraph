<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PAgraph | Donut Chart</title>

    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="../bower_components/d3/d3.min.js" charset="utf-8"></script>
    <link href="../src/css/PAgraph.css" rel="stylesheet" type="text/css">
    <script src="../src/js/PAgraph.js"></script>
</head>
<body>

<a href="index.html">&laquo; Back to examples list</a>

<h1>Donut Chart</h1>

<div id="graph_0" style="height: 500px; width: 1000px"></div>


<button id="test_01">Test 01</button>
<button id="test_02">Test 02</button>


<script>

    $(function() {

        var data1 = [
            {
                label: "User Account/Long data",
                value: 20
            },
            {
                label: "Click-through",
                value: 40
            },
            {
                label: "Facebook",
                value: 25
            },
            {
                label: "Twitter",
                value: 15
            }
        ];

        var data2 = [
            {
                label: "User Account",
                value: 11
            },
            {
                label: "Click-through",
                value: 29
            },
            {
                label: "Facebook",
                value: 30
            },
            {
                label: "Twitter",
                value: 50
            },
            {
                label: "fdsa",
                value: 40
            },
            {
                label: "blah",
                value: 11
            },
            {
                label: "blah blah",
                value: 29
            },
            {
                label: "boo",
                value: 30
            },
            {
                label: "dah",
                value: 50
            },
            {
                label: "lorem ipsum",
                value: 40
            }
        ];

        var graph = $('#graph_0').PAdonutchart({
            data: data1,
            settings: {
                after: '',
                entry_limit: {
                    label:'Other',
                    number:8
                }
            }
        });

        $('#test_01').on('click', function () {
            graph.animate(data1);
        });

        $('#test_02').on('click', function () {
            graph.animate(data2);
        });
    });

</script>
</body>
</html>
